<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <h1 id="headerInfo">Hello</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="container__vk">
                <div class="container__head">
                    <div class="container__name">
                        Выберите друзей
                    </div>
                    <div>
                        x
                    </div>
                </div>
                <div class="container__body d-flex" id="container__body">
                    <div class="container__side">
                        <div class="container__search">
                            <input type="text" class="search_1" id="searchFirst"
                                placeholder="Начните вводить имя друга">
                        </div>
                        <div class="side__name">
                            Ваши друзья
                        </div>
                        <div class="side__list">
                            <ul class="list__group" id="myFriends">

                            </ul>
                        </div>
                    </div>
                    <div class="container__side">
                        <div class="container__search">
                            <input type="text" class="search_2" id="searchSecond" placeholder="Название">
                        </div>
                        <div class="side__name">
                            Друзья в списке
                        </div>
                        <div class="side__list" id="choosenSide">
                            <ul class="list__group" id="choosenFriends">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container__end">
                    <a href="#" class="container__save" id="endSave">
                        Сохранить
                    </a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <script type="text/x-handlebars-template" id="listOfFriends">
        {{#each list}}
            <li class="list__item" value="{{id}}" data-name="{{first_name}}" data-surname="{{last_name}}">
                <div class="row">
                    <div class="col-xs-4">
                        <img class="list__img" src="{{photo_100}}" alt="">
                    </div>
                    <div class="col-xs-6">
                        <h6 class="name">{{first_name}} {{last_name}}</h6>
                    </div>
                    <div class="col-xs-2 list__icon">
                        <img src="img/icon-plus.png" alt="" class="item__plus">
                    </div>
                </div>
            </li>
        {{/each}}
    </script>
    <script src="js/main.js"></script>
</body>

</html>
